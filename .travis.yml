language: elixir

sudo: false

otp_release: '21.1'
elixir: '1.8'

stages:
  - check formatted
  - certdata
  - test

jobs:
  include:
    - stage: test
      script: mix test --trace

    - otp_release: '17.5'
      elixir: '1.0'

    - stage: check formatted
      script: mix format --check-formatted

    - stage: certdata
      script: mix certdata
