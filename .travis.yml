language: elixir

sudo: false

otp_release: '21.1'
elixir: '1.8'

stages:
  - check formatted
  - check updated certdata
  - test

jobs:
  include:
    - stage: test
      script: mix test --trace

    - otp_release: '17.5'
      elixir: '1.0'

    - stage: check formatted
      script: mix format --check-formatted

    - stage: check updated certdata
      script: mix certdata --check-updated
      if: type = cron
